# Swagger
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.operations-sorter=alpha
server.port=8081

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5433/internetshop?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Disable Spring SQL init (replaced by Flyway)
spring.sql.init.mode=never

# JWT Authentication
jwt.secret=dGhpc0lzQVZlcnlTZWN1cmVTZWNyZXRLZXlGb3JKV1RUb2tlbjIwMjQ=
jwt.expiration=86400000

# Logging
logging.level.internet.management=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.flywaydb=DEBUG