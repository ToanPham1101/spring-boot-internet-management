services:
  postgres:
    image: postgres:16-alpine
    container_name: internetshop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: internetshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d internetshop"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
